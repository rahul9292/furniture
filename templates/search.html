{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f5fa; /* Soft background matching darker navbar */
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background: linear-gradient(135deg, #1e1e2f, #2c2c3e); /* Match with navbar */
        color: white;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        font-size: 3em;
        margin: 0;
        font-weight: 600;
        letter-spacing: 2px;
    }

    header p {
        font-size: 1.2em;
        margin-top: 10px;
        font-weight: 300;
    }

    .products {
        max-width: 1200px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px;
    }

    .product-card {
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
        border: 1px solid #eee;
        cursor: pointer;
    }

    .product-card:hover {
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }

    .product-card img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        border-radius: 15px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        background-color: #f9f9f9;
    }

    .product-card:hover img {
        transform: scale(1.2);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .product-card h3 {
        margin-top: 15px;
        font-size: 20px;
        font-weight: 600;
        color: #333;
    }

    .product-card p {
        color: #777;
        font-size: 14px;
        margin: 10px 0;
    }

    .product-card .price {
        font-size: 18px;
        font-weight: bold;
        color: #1e1e2f;
        margin: 10px 0;
    }

    .product-card button {
        padding: 12px 25px;
        background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
        color: #fff;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card button:hover {
        transform: translateY(-5px);
        background: linear-gradient(135deg, #2c2c3e, #1e1e2f);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 1024px) {
        .products {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .products {
            grid-template-columns: 1fr;
        }
    }

    /* Search results heading styling */
    .search-heading {
        max-width: 1200px;
        margin: 40px auto 20px;
        color: #1e1e2f;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
    }

    /* No results message */
    .no-results {
        max-width: 1200px;
        margin: 40px auto;
        text-align: center;
        font-size: 18px;
        color: #888;
    }
</style>

<section class="products">
    {% for product in results %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">â‚¹{{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.id %}">
            <button>Add to Cart</button>
        </a>
    </div>
    {% empty %}
    <p class="no-results">No products found.</p>
    {% endfor %}
</section>
{% endblock %}
