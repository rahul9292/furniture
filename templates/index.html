{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f5fa;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
        color: white;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        font-size: 3em;
        margin: 0;
        font-weight: 600;
        letter-spacing: 2px;
    }

    header p {
        font-size: 1.2em;
        margin-top: 10px;
        font-weight: 300;
    }

    .products {
        max-width: 1200px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px;
    }

    .product-card {
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
        border: 1px solid #eee;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product-card:hover {
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }

    .product-card img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        border-radius: 15px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        background-color: #f9f9f9;
    }

    .product-card:hover img {
        transform: scale(1.2);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .product-card h3 {
        margin-top: 15px;
        font-size: 20px;
        font-weight: 600;
        color: #333;
    }

    .product-card p {
        color: #777;
        font-size: 14px;
        margin: 10px 0;
        flex-grow: 1;
    }

    .product-card .price {
        font-size: 18px;
        font-weight: bold;
        color: #1e1e2f;
        margin: 10px 0;
    }

    .product-card a.button-link {
        display: inline-block;
        padding: 12px 25px;
        background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
        color: #fff;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card a.button-link:hover {
        transform: translateY(-5px);
        background: linear-gradient(135deg, #2c2c3e, #1e1e2f);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 1024px) {
        .products {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .products {
            grid-template-columns: 1fr;
        }

        .product-card {
            margin-bottom: 30px;
        }
    }
</style>

<section class="products">
    {% for ducts in products %}
    <div class="product-card">
        <img src="{{ ducts.image.url }}" alt="{{ ducts.name|default:'Product Image' }}">
        <h3>{{ ducts.name }}</h3>
        <p>{{ ducts.description }}</p>
        <p class="price">â‚¹{{ ducts.price }}</p>
        <a href="{% url 'add_to_cart' ducts.id %}" class="button-link">Add to Cart</a>
    </div>
    {% endfor %}
</section>
{% endblock content %}
