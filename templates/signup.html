{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<style>
  body {
    background-color: #f4f5fa;
    font-family: 'Poppins', sans-serif;
  }

  .auth-container {
    max-width: 400px;
    margin: 80px auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    color: #333;
    text-align: center;
  }

  .auth-container h2 {
    font-weight: 600;
    margin-bottom: 30px;
    color: #1e1e2f;
  }

  .google-btn {
    display: inline-block;
    background-color: #4285f4;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 30px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .google-btn:hover {
    background-color: #3367d6;
  }

  .auth-container a {
    display: block;
    margin-top: 20px;
    color: #1e1e2f;
    font-weight: 500;
    text-decoration: none;
  }

  .auth-container a:hover {
    color: #2c2c3e;
  }
</style>

<div class="auth-container">
  <h2>Sign Up with Google</h2>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  
  </a>
</div>
{% endblock content %}
